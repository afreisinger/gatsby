---
name: Force docker build and publish

on:
    workflow_dispatch:
    
permissions:
    contents: write

env:
  REGISTRY_IMAGE: afreisinger/gatsby

jobs:
  build_multi:
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.latest_release.outputs.version }}
    
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:

      - name: Get latest release of gatsby-cli
        id: latest_release
        run: |
             release=$(curl --silent "https://api.github.com/repos/gatsbyjs/gatsby/releases/latest" | jq -r '.tag_name' | sed 's/gatsby@//')
             echo "version=$release" >> $GITHUB_OUTPUT
      
      - name: Display the latest version
        run: |
             echo "The latest version of gatsby-cli is: ${{ steps.latest_release.outputs.version}}"
      
             
      - name: Get previous release tag
        id: previous_release
        env:
            token: ${{ secrets.GITHUB_TOKEN }}
            repository: "afreisinger/gatsby"
            type: "stable"
        run: | 
              release=$(curl --silent "https://api.github.com/repos/afreisinger/gatsby/releases/latest" | jq -r '.tag_name' | sed 's/gatsby@//' ) 
              echo "version=$release" >> $GITHUB_OUTPUT

      - name: Display the previus realease tag
        run: |
              if [ "${{ steps.previous_release.outputs.version }}" == "null" ]; then
                echo "No previous release of gatsby-cli is available."
              else
                echo "The previus release of gatsby-cli is: ${{ steps.previous_release.outputs.version }}"
              fi      
      
      - name: Prepare Environment
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
            images: ${{ env.REGISTRY_IMAGE }}

      - name: Check labels
        run: |
          echo "Labels: ${{ steps.meta.outputs.labels }}"     
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME  }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.platform }}
          build-args: |
                      IMAGE_VERSION=${{ steps.latest_release.outputs.version }}
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
            mkdir -p /tmp/digests
            digest="${{ steps.build.outputs.digest }}"
            touch "/tmp/digests/${digest#sha256:}"
        
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
            name: digests-${{ env.PLATFORM_PAIR }}
            path: /tmp/digests/*
            if-no-files-found: error
            retention-days: 1
         
               
      
  merge:
    runs-on: ubuntu-latest
    needs:
      - build_multi
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Check labels
        run: |
            echo "Labels: ${{ steps.meta.outputs.labels }}"
           
      - name: Get todays date
        id: date
        run: echo date=$(date +%Y-%m-%d) >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
             
      - name: List digests
        run: ls -l /tmp/digests
  
      - name: Show digests
        run: cat /tmp/digests/*
            
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          
          tags="-t ${{ env.REGISTRY_IMAGE }}:${{ needs.build_multi.outputs.version }}-dev -t ${{ env.REGISTRY_IMAGE }}:${{ needs.build_multi.outputs.version }}-force-${{ steps.date.outputs.date }}"
          digest=$(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)
          echo "Tags: $all_tags, Digest: $digest"
          docker buildx imagetools create $tags $digest
       
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}